<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Currency</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
   <div class="wrapper">
      <div class="background">
         
      </div>
      <div class="text">Курс Вальют</div>
      <div class="som">
         <img class="block_1" src="images/kgg.svg" alt="Icon">
            <h3>Som:</h3>
            <label for="som"></label>
            <input type="number" id="som" placeholder="Кыргызский сом">
      </div>
      <div class="usd">
            <h3>Usd:</h3><img class="block_2" src="images/Usa.png" alt="">
            <label for="usd"></label>
            <input type="number" id="usd" placeholder="Доллар США">
      </div>
      <div class="euro">
         <h3>Euro</h3> <img class="block_3" src="./images/Euro.png" alt="">
         <label for="euro"></label>
         <input type="number" id="euro" placeholder="Euro">
      </div>
      <div class="japan">
         <h3>japan</h3> <img class="block_4" src="./images/Japan.webp" alt="">
         <label for="japan"></label>
         <input type="number" id="japan" placeholder="Japan">
      </div>
   </div>
   
</body>
<script src="js/main.js"></script>
</html>
